<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiddwell - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 2rem;
        }
        
        .container {
            text-align: center;
            max-width: 480px;
        }
        
        .logo {
            max-width: 180px;
            margin-bottom: 2.5rem;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1rem;
        }
        
        .tagline {
            font-size: 1.125rem;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .launch {
            display: inline-block;
            background: #1e293b;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.875rem;
            letter-spacing: 0.025em;
        }
        
        .footer {
            margin-top: 3rem;
            font-size: 0.875rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://assets.tiddwell.com/Logo.png" alt="Tiddwell" class="logo">
        <h1>Coming Soon</h1>
        <p class="tagline">
            Simple tax reporting for rental property owners. 
            Track income and expenses year-round, generate Schedule E-ready reports at tax time.
        </p>
        <span class="launch">Launching December 2025</span>
        <p class="footer">Tiddwell, LLC</p>
    </div>
</body>
</html>
